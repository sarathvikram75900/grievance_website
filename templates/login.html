         <div class="login-wrapper">
            <div class="container">
               <div class="loginbox" style="max-width: 350px; min-height: 430px; position: absolute; left: 0; right: 0; margin: 0 auto; top: 50%; transform: translatey(-50%);">
                  <div class="login-right" style="width: 100%;">
                     <div class="login-right-wrap">
                        <h1>Login</h1>
                        <p class="account-subtitle">Access to our dashboard</p>


<!-- ALERT MESSAGES -->

{% if messages %}
{% for message in messages %}
{% if message.tags == 'info' %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    {{message}}
   <button type="button" class="close" data-dismiss="alert" aria-label="Close">
     <span aria-hidden="true">&times;</span>
   </button>
 </div>
 {% endif %}
 {% endfor %}
 {% endif %}          

                         
                       

<form action="{% url 'dologin' %}" method="post">
{% csrf_token %}
 <div class="form-group">
 <input class="form-control" type="text" placeholder="Aadhar Id" pattern="^[2-9]{1}[0-9]{3}\s[0-9]{4}\s[0-9]{4}$"  title="Enter as shown in your Aadhar ID" minlength="14" maxlength="14" name="aadhar_id">
  </div>
<div class="form-group">
     <input class="form-control"  type="password" id="myInput" placeholder="Password" name="password" style="position: relative;">
     <span class="eye" onclick="myFunction()">
     <i class="fa fa-eye" style="position: absolute; display:none; top: 54%; cursor: pointer; right: 50px;" id="hide1"></i>
     <i class="fa fa-eye-slash" style="position: absolute; top: 54%; cursor: pointer; right: 50px;" id="hide2"></i>
   </span>
  </button>                 
    </div>
    <div class="form-group">
    <button class="btn btn-primary btn-block" type="submit">Login</button>
    </div>
    </form>
    <div class="text-center forgotpass"><a href="">Forgot Password?</a></div>
                       <!-- <div class="login-or">
                           <span class="or-line"></span>
                           <span class="span-or">or</span>
                        </div>
                        <div class="social-login">
                           <span>Login with</span>
                           <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a><a href="#" class="google"><i class="fab fa-google"></i></a>
                        </div>
                        <div class="text-center dont-have">Donâ€™t have an account? <a href="register.html">Register</a></div> -->
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script>
         function myFunction(){
            var x = document.getElementById("myInput");
            var y = document.getElementById("hide1");
            var z = document.getElementById("hide2");

            if(x.type === 'password'){
               x.type = "text";
               y.style.display = "block";
               z.style.display = "none";
            }

               else{
                  x.type = "password";
                  y.style.display = "none";
                  z.style.display = "block";
               
            }

         }
       
   
      </script>
