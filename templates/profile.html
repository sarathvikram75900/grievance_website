{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
             <form method="post" action="{% url 'profile_update' %}" enctype="multipart/form-data">
                {% csrf_token %}
                   <div class="col-12">
                      <h5 class="form-title"><span>Profile Update</span></h5>
                   </div>
                   
                   {% if messages %}
                   {% for message in messages %}
                   {% if message.tags == 'info' %}
                   <div class="alert alert-warning alert-dismissible fade show" role="alert">
                       {{message}}
                      <button type="button"  class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    {% endif %}
                    {% endfor %}
                    {% endif %}
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Profile Pic</label>
                         <input type="file" class="form-control" name="profile_pic" required>
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>First Name</label>
                         <input type="text" class="form-control" name="first_name" value="{{user.first_name}}" readonly>
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Last Name</label>
                         <input type="text" class="form-control" name="last_name" value="{{user.last_name}}" readonly>
                      </div>
                   </div>

                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>User Name</label>
                         <input type="text" class="form-control" name="user_name" value="{{user.username}}" readonly>
                      </div>
                   </div>
                  <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Email</label>
                         <input type="email" class="form-control" name="email" value="{{user.email}}" readonly>
                      </div>
                   </div> 
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Aadhar ID</label>
                         <input type="text" class="form-control" name="aadhar_id" value="{{user.aadhar_id}}" readonly>
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Employee ID</label>
                         <input type="text" class="form-control" name="employee_id" value="{{user.employee_id}}" readonly >
                      </div>
                   </div>
                   
                   
                   <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Phone Number</label>
                       <input type="text" class="form-control" name="mobile_no" value="{{user.mobile_no}}" readonly >
                    </div>
                 </div>
                 <!--  <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Current Password</label>
                         <input type="password" class="form-control" name="password" placeholder="">
                      </div>
                   </div>
                    <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>New Password</label>
                         <input type="password" class="form-control" name="new_password" placeholder="">
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Confirm Password</label>
                         <input type="password" class="form-control" name="confirm_password" placeholder="">
                      </div>
                   </div> -->
                   <div class="col-12">
                      <button type="submit" class="btn btn-primary">Update Profile</button>
                   </div>
                
             </form>
          </div>
       </div>
    </div>
 </div>


{% endblock %}
