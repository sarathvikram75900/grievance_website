{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
             <form method="post" action="{% url 'add_hod' %}" enctype="multipart/form-data">
                {% csrf_token %}
                   <div class="col-12">
                      <h5 class="form-title"><span>Add HOD</span></h5>
                   </div>
                   
                   {% if messages %}
                   {% for message in messages %}
                   {% if message.tags == 'info' %}
                   <div class="alert alert-warning alert-dismissible fade show" role="alert">
                       {{message}}
                      <button type="button"  class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    {% endif %}
                    {% endfor %}
                    {% endif %}
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Profile Pic</label>
                         <input type="file" class="form-control" name="profile_pic" >
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>First Name</label>
                         <input type="text" class="form-control" name="first_name" value="" required>
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Last Name</label>
                         <input type="text" class="form-control" name="last_name" value="" required>
                      </div>
                   </div>

                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>User Name</label>
                         <input type="text" class="form-control" name="username" value="" required>
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Email</label>
                         <input type="email" class="form-control" name="email" value="" required>
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Password</label>
                         <input type="password" class="form-control" name="password" value="" required>
                      </div>
                   </div>
       <!--           <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Email</label>
                         <input type="email" class="form-control" name="email" value="{{user.email}}" readonly>
                      </div>
                   </div> --> 
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Aadhar ID</label>
                         <input type="text" class="form-control"  name="aadhar_id" pattern="^[2-9]{1}[0-9]{3}\s[0-9]{4}\s[0-9]{4}$"  title="Enter as shown in your Aadhar ID" minlength="14" maxlength="14"   value="" required>
                        

                         
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Employee ID</label>
                         <input type="text" class="form-control" name="employee_id" value="" required>
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Phone Number</label>
                         <input type="text" class="form-control" name="mobile_no" pattern="^[6-9]\d{9}$"  title="Enter a Valid Phone Number"  value="" minlength="10" max="10" required>
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                      <label>Department</label>
                      <select class="form-control" name="department_id" required>
                          <option value="">Select Department</option>
                          {% for i in department %}
                          <option value="{{i.id}}">{{i.name}}</option>
                          {% endfor %}
                          
                          
                          
                          
                       </select>
                      </div>
                      </div>
                      <div class="col-12 col-sm-6">
                          <div class="form-group">
                          <label>Gender</label>
                          <select class="form-control" name="gender" required>
                              <option>Select Gender</option>
                              <option value="female">Female</option>
                              <option value="male">Male</option>
                              <option value="others">Others</option>
                           </select>
                          </div>
                          </div>
                 <!--  <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Current Password</label>
                         <input type="password" class="form-control" name="password" placeholder="">
                      </div>
                   </div>
                    <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>New Password</label>
                         <input type="password" class="form-control" name="new_password" placeholder="">
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Confirm Password</label>
                         <input type="password" class="form-control" name="confirm_password" placeholder="">
                      </div>
                   </div> -->
                   <div class="col-12">
                      <button type="submit" class="btn btn-primary">Add HOD</button>
                   </div>
                
             </form>
          </div>
       </div>
    </div>
 </div>

{% endblock %}
